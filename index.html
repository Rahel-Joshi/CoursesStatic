<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caltech Courses Chatbot</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #121212;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    /* Example Prompt Container */
    #example-prompts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      background-color: #2c2c2c;
    }
    .prompt-bubble {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
      text-align: center;
    }
    .prompt-bubble:hover {
      background-color: #c0392b;
    }
    /* Chat Container */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 16px;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #2c3e50;
      color: #ecf0f1;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #444;
      color: #f0f0f0;
      border-bottom-left-radius: 4px;
    }
    /* Input Container */
    #input-container {
      display: flex;
      padding: 15px;
      background-color: #121212;
      border-top: 2px solid #444;
    }
    #questionInput {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    #questionInput:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(52, 73, 94, 0.5);
    }
    #sendBtn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sendBtn:hover {
      background-color: #c0392b;
    }
    /* Spinner for loading */
    .spinner {
      border: 4px solid #444;
      border-top: 4px solid #e74c3c;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>Caltech Courses Chatbot</header>

  <!-- Example prompt container -->
  <div id="example-prompts"></div>
  
  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="questionInput" placeholder="Type your question here...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const allPrompts = [
      "Tell me about CS 38",
      "What are the prerequisites for CS 2?",
      "What is required for CS 155?",
      "Give me the course description for CS 121",
      "What classes are needed for CS 80?",
      "Tell me about CS 286",
      "What are the core requirements for CS?",
      "What courses are offered in CS?",
      "Explain the prerequisites for CS 137"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const selectedPrompts = shuffle([...allPrompts]).slice(0, 3);
    const promptContainer = document.getElementById('example-prompts');
    selectedPrompts.forEach(promptText => {
      const bubble = document.createElement('div');
      bubble.className = "prompt-bubble";
      bubble.setAttribute('data-prompt', promptText);
      bubble.innerText = promptText;
      promptContainer.appendChild(bubble);
    });

    function appendMessage(text, type) {
      const chatContainer = document.getElementById('chat-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerText = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendQuestion(question) {
      appendMessage(question, "user");
      const spinner = document.createElement('div');
      spinner.className = "spinner";
      document.getElementById('chat-container').appendChild(spinner);

      try {
        const response = await fetch('/api/ask', {  // Use relative URL for hosting compatibility
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        spinner.remove();
        appendMessage(data.answer || "No answer returned.", "bot");
      } catch (error) {
        spinner.remove();
        appendMessage("Error contacting server.", "bot");
        console.error(error);
      }
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = document.getElementById('questionInput');
      const question = input.value.trim();
      if (!question) {
        alert("Please enter a question.");
        return;
      }
      input.value = "";
      sendQuestion(question);
    });

    document.getElementById('questionInput').addEventListener('keyup', (e) => {
      if (e.key === "Enter") {
        document.getElementById('sendBtn').click();
      }
    });

    document.getElementById('example-prompts').addEventListener('click', (e) => {
      if (e.target.classList.contains('prompt-bubble')) {
        const promptText = e.target.getAttribute('data-prompt');
        document.getElementById('questionInput').value = promptText;
        document.getElementById('sendBtn').click();
      }
    });
  </script>
</body>
</html>
